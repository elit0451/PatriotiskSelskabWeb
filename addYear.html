<div class="mainWrapper nosearch">
    <div class="header">
      <div id="headerLogout">
        <span>user@email.com</span> <br />
        <span><a href="login.html">Logout</a></span>
      </div>

    </div>
    <div id="headerLogo">
      <img src="img/header-logo.png" alt="logo" />
    </div>
    <div class="searchArea">
      <span><a href="/">Home</a><div class ="fa fa-seedling" id="seedling"></div>{{addYear}}</span>
    </div>
    <div class="mainContent">
      <div class="mainContentHeader">
        <span>BLOCKS<a ng-click="saveYear()"><div class="fa fa-edit"></div></a></span>
      </div>
      <div class="contentGrid"> 
        <a ng-click="addBlockButton()">
          <div class="contentBlock blockBlock">
            <div class="subBlockBlock plusBlock" style="width: 100%; height: 100%;"></div>
            <img id="plusImg" src="img/greenPlus.png" alt="add" />
          </div>
        </a>
        <div ng-repeat="fieldBlock in addFieldBlocks">
            <a href="#!/block/{{fieldBlock.FieldBlockID}}">
              <div class="contentBlock blockBlock">
                <div ng-repeat="subBlock in fieldBlock.subBlocks">
                <div class="subBlockBlock" style="width: calc({{subBlock.subBlockWidth * 100 / fieldBlock.blockWidth}}% - 3px); height: calc({{subBlock.subBlockLength * 100 / fieldBlock.blockLength}}% - 3px); top: {{subBlock.PosL* 100 / fieldBlock.blockLength}}% ; left: {{subBlock.PosW * 100 / fieldBlock.blockWidth}}%;"></div>
                </div>
                <span>{{fieldBlock.blockChar}}</span>
              </div>
            </a>
          </div>
      </div>
    </div>
    <div class="footer">
      <div id="footerTxt">
        <span>This website was developed by David Alves &amp; Elitsa Marinovska</span>
      </div>
      <div id="footerLogo">
        <a href="http://patriotisk.dk"><img src="img/footer-logo.png" alt="logo"/></a>
      </div>
    </div>
  </div>
