<html>
<head>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

</head>

<body>
  <div class="loginWrapper">
  <div class = "login-container">
    <img src="img/logo-no-border.png" alt="logo" id="logo">
    <img src="img/agro-planner-full.png" alt="agro-planner-logo" id="agroplannerlogo">
      <div class="login-form">
        <form>
          <table>
            <tr>
              <td><span class="fa fa-user"></span></td>
              <td><input type="text" placeholder="email"/></td>
            </tr>
            <tr>
              <td><span class="fa fa-key" style="transform: scaleY(-1) rotate(180deg);"></span></td>
              <td><input type="password" placeholder="password"/></td>
            </tr>
          </table>
          <button>Sign in</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
